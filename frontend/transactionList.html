<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction list</title>
    <style>
      td {
        padding-left: 10px;
      }
    </style>
  </head>
  <body class="bg-indigo-200 h-screen flex items-center justify-center">
    <table
      class="table-auto bg-indigo-100 text-white text-indigo-900 -translate-y-full border-separate border border-slate-800"
      id="table"
    >
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="border border-slate-600">Date</th>
          <th class="border border-slate-600">From</th>
          <th class="border border-slate-600">To</th>
          <th class="border border-slate-600">Amount</th>
          <th class="border border-slate-600">Note</th>
        </tr>
      </thead>
      <tbody id="bodyTransactionsRow" class="bg-indigo-100"></tbody>
    </table>
    <script src="transactionList.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
